<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Animal Guessing Game</title>
</head>

<body class="bg-gray-900 text-white font-sans p-2">

    <h1 class="text-4xl font-bold text-center py-2">Gæt et Dyr</h1>
    <div class="flex justify-center space-x-4 mt-4">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-1 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out" onclick="dumpTree()">Print træ</button>
        <button
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-2 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out"
            onclick="startGame()" id="startButton">Start spil</button>
    </div>
    <main id="gameArea" class="mt-5"></main>

    <script src="game.js"></script>
</body>

</html>
